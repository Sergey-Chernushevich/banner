<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.min.css?_v=20250320225621" />
  <title>Banner</title>
</head>

  <body>
    <section id="banner" class="banner">
      <div class="exit-button-wrapper">
        <a href="#" class="exit-button"></a>

      </div>
      <h2
        data-i18n="Get Unlimited <br>Access"
        id="banner__title"
        class="banner__title"
      ></h2>
      <ul class="banner__tabs">
        <li class="banner__tab-item tab-item-1">
          <h3
            id="tab-title-1"
            class="banner__tab-title"
            data-i18n="Unlimited Art <br>Creation"
          ></h3>
        </li>
        <li class="banner__tab-item tab-item-2">
          <h3
            id="tab-title-2"
            class="banner__tab-title"
            data-i18n="Exclusive <br>Styles"
          ></h3>
        </li>
        <li class="banner__tab-item tab-item-3">
          <h3
            id="tab-title-2"
            class="banner__tab-title"
            data-i18n="Magic Avatars <br>With 20% Off"
          ></h3>
        </li>
      </ul>
      <div class="subscription-block">
        <div class="subscription-options">
          <div class="option-item">
            <input
              id="yearly-subscribe"
              type="radio"
              name="subscription"
              value="yearly"
              class="option"
            />
            <label for="yearly-subscribe" class="option-item__label best-offer">
              <svg
                class="line"
                width="128"
                height="1"
                viewBox="0 0 128 1"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 0.5C7.73255 0.5 15.2023 0.5 22.4094 0.5C68.225 0.5 103.422 0.5 128 0.5"
                  stroke="url(#paint0_linear_1_460)"
                />
                <defs>
                  <linearGradient
                    id="paint0_linear_1_460"
                    x1="5.21487e-07"
                    y1="1"
                    x2="0.0473775"
                    y2="3.02178"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#FD94F4" stop-opacity="0" />
                    <stop offset="1" stop-color="#FD94F4" />
                  </linearGradient>
                </defs>
              </svg>
              <svg
                class="line2"
                width="26"
                height="29"
                viewBox="0 0 26 29"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M25 29C25 14.7214 14.3121 2.93902 0.5 1.21667"
                  stroke="url(#paint0_linear_1_461)"
                />
                <defs>
                  <linearGradient
                    id="paint0_linear_1_461"
                    x1="-14.7961"
                    y1="13.8979"
                    x2="11"
                    y2="41.8979"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#01B4FF" />
                    <stop offset="1" stop-color="#01B4FF" stop-opacity="0.01" />
                  </linearGradient>
                </defs>
              </svg>
              <div class="option-item__back"></div>
              <div class="best-offer-banner">
                <div class="best-offer-banner__body">
                  <p data-i18n="BEST OFFER"></p>
                </div>
              </div>
              <div class="option-item__body">
                <div class="option-item__wrapper">
                  <p class="option-item__title" data-i18n="YEARLY ACCESS"></p>
                  <p
                    class="option-item__price"
                    data-price="$39.99"
                    data-i18n="Just {{price}} per year"
                  ></p>
                </div>
                <p
                  class="option-item__price"
                  data-price="$6.99"
                  data-i18n="{{price}} <br>per week"
                ></p>
              </div>
            </label>
          </div>
          <div class="option-item">
            <input
              id="weekly"
              type="radio"
              name="subscription"
              value="weekly"
              class="option"
              checked
            />
            <label for="weekly" class="option-item__label">
              <div class="option-item__body">
                <p class="option-item__title" data-i18n="WEEKLY ACCESS"></p>

                <p
                  class="option-item__price"
                  data-price="$6.99"
                  data-i18n="{{price}} <br>per week"
                ></p>
              </div>
            </label>
          </div>
        </div>
        <a
          href=""
          target="_blank"
          class="subscribe-button"
          id="subscribe-button"
          data-i18n="Continue"
        ></a>
      </div>
      <ul class="banner__links-list">
        <li class="banner__link-item">
          <a href="#" data-i18n="Terms of Use"></a>
        </li>
        <li class="banner__link-item">
          <a href="#" data-i18n="Privacy Policy"></a>
        </li>
        <li class="banner__link-item">
          <a href="#" data-i18n="Restore"></a>
        </li>
      </ul>
    </section>
    <script src="js/app.min.js?_v=20250320225621"></script>
  </body>
</html>
